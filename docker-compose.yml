version: "3.9"

services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-llama4
    ports:
      - "11434:11434"
    volumes:
      # Persist models across restarts
      - ollama-data:/root/.ollama
    environment:
      # Change this if you want a different default model
      - OLLAMA_MODEL=llama4
    restart: unless-stopped

    # --- Optional GPU support on Linux with NVIDIA ---
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: ["gpu"]

volumes:
  ollama-data:
